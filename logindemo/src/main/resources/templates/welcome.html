<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>欢迎页</title>
</head>
<body>

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="login">

        </div>
    </div>

</script>
